{% extends 'forms/base.html' %}
{% block content %}

<div class="content">
    <form method="post">{% csrf_token %}
        <p>
            Are you sure you want to delete "{{ object }}"? Please only do this if a respondent has 
            requested that this response be deleted. Responses with incorrect values should be 
            edited, not deleted. 
        </p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock %}
