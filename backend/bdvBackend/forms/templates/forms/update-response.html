{% extends 'forms/base.html' %}
{% load static %}
{% block content %}

{% if perms.forms.edit_response %}
<div class="content">
    <form id="response_form" action="{% url 'forms:update-response' response.id %}" method="post">
        {%csrf_token%}
        {{ msg }}
        {{ form }}
        <input type="submit" value="Submit Response">
    </form>
    
</div>
<script src="{% static 'forms/conditionalFormLogic.js' %}"></script>
{% else %}
<p>You do not have permission to perform this action. If you think this is a mistake, please contact your supervisor.</p>
{% endif %}

{% endblock %}
