{% extends 'forms/base.html' %}

{% block content %}
<div class="content">
    {% if perms.forms.edit_form %}
        <form action="" method="post">
            {%csrf_token%}
            {{ form }}
            <input type="submit" value="Submit">
        </form>

        {% if formquestion.id %}
            <a href="{%url 'forms:remove-form-question' formquestion.id%}">
                <button>
                    Remove Question from Form
                </button>
            </a>
        {% endif %}
    {% else %}
            <p>You do not have permissions to view this page. Please contact your manager if you think this is a mistake.</p>
    {% endif %}
</div>
{% endblock %}
